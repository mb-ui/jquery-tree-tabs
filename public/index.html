<body class="">

            <div id="horizentalMenuContainer" class="rtl" style="right:356px;">

                        <ul id="horizentalTabList">

                        </div> -->

    <script src="external/jquery/jquery-3.5.1.min.js"></script>

    <!-- <script src="js/adapters/multipleSelectAdapter/lang/fa.js"></script> -->

    <script src="js/adapters/dialogAdapter.js"></script>

    <script src="js/adapters/timepickerAdapter.js"></script>
    <script>
        (function () {
            var horizentalTabsContainer = $('#horizentalMenuContainer');
            $('#sideMenuContainer').sideMenu({
                dir: 'rtl',//optional
                tabListWidth: 40,//optional
                panelWidth: 310,//optional
                panelMinWidth: 150,//optional
                data: [
                    { iconClass: 'ui-icon ui-icon-flag', id: 'aboutUs', templateUrl: 'html/aboutUs.html', tooltip: 'About Us' },
                    { iconClass: 'ui-icon ui-icon-folder-open', id: 'menu', templateUrl: 'js/modules/treeMenu/index.html', moduleUrl: 'treeMenu/index.js', tooltip: 'Menu' },
                    { iconClass: 'ui-icon ui-icon-gear', id: 'setting', templateUrl: 'js/modules/setting/index.html', moduleUrl: 'setting/index.js', tooltip: 'Setting' },
                    { iconClass: 'ui-icon ui-icon-info', id: 'help', templateUrl: 'html/help.html', tooltip: 'Help' }
                ],
                onLoadTemplate: function (menuObj, $panelEl) {
                    if (menuObj.moduleUrl) {
                        $$.importModule(menuObj.moduleUrl).then(function (result) {
                            result.default($panelEl);
                        });
                    }
                },
                beforeResize: function (e, ui) {
                    horizentalTabsContainer.addClass('loading');
                },
                onResize: function (e, ui, obj) {
                    var tabListWidth = obj.tabListWidth, panelWidth = obj.panelWidth;
                    horizentalTabsContainer.css('right', tabListWidth + panelWidth + 4 + 'px').removeClass('loading');
                },
                onOpen: function (obj) {
                    horizentalTabsContainer.css('right', obj.tabListWidth + obj.panelWidth + 4 + 'px');
                },
                onClose: function (obj) {
                    horizentalTabsContainer.css('right', obj.tabListWidth + 'px');
                }
            }).sideMenu('select', 'menu');
            $('#horizentalTabs').tabAdapter({
                dir: 'rtl',//optional
                onClose: (function () {
                    var treeEl;
                    return function (e, tabId) {
                        treeEl = treeEl || $('#sideMenuTree');
                        treeEl.jstree('deselect_node', tabId);
                    }
                })()
            });
        })();
    </script>
</body>

</html>
